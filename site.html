<!DOCTYPE html>
<html>

<head>
    <title>The Private Browser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- UI elements for the browser -->
    <div id="toolbar">
        <button id="back-btn">Back</button>
        <button id="forward-btn">Forward</button>
        <button id="refresh-btn">Refresh</button>
        <input type="text" id="search-bar" placeholder="Enter URL">
        <button id="go-btn">Go</button>
    </div>
    <iframe id="display-area"></iframe>

    <!-- Add JavaScript to handle user actions and display web pages -->
    <script src="script.js"></script>

</body>

</html>
